<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop & Drag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button">
      <button id="resetButton">Reset</button>
    </div>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true"><p>drag and Drop</p></div>
        <div class="list" draggable="true"><p>hello people</p></div>
        <div class="list" draggable="true">
          <img src="img1.jpg" class="img" class="list" draggable="false" />
        </div>
        <div class="list" draggable="true">
          <img src="img2.jpg" class="img" class="list" draggable="false" />
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
